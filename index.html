<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Smiley Eyes Follow</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0a0801;
    }

    .face {
      width: 300px;
      height: 300px;
      background: #7e0365;
      border-radius: 50%;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .eye {
      width: 70px;
      height: 70px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .eye.left {
      left: 65px;
    }

    .eye.right {
      right: 65px;
    }

    .pupil {
      width: 30px;
      height: 30px;
      background: black;
      border-radius: 50%;
      position: relative;
      transition: transform 0.05s linear;
    }

    .smile {
      position: absolute;
      width: 160px;
      height: 80px;
      border-bottom: 8px solid #000;
      border-radius: 0 0 80px 80px;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="face">
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
    <div class="smile"></div>
  </div>

  <script>
    const pupils = document.querySelectorAll('.pupil');
    const maxDist = 20; // how far pupil can move

    // Mouse control (for desktop)
    document.addEventListener('mousemove', (e) => {
      const eyes = document.querySelectorAll('.eye');
      eyes.forEach((eye, i) => {
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;

        const dx = e.clientX - eyeCenterX;
        const dy = e.clientY - eyeCenterY;

        const angle = Math.atan2(dy, dx);
        const x = Math.cos(angle) * maxDist;
        const y = Math.sin(angle) * maxDist;

        pupils[i].style.transform = `translate(${x}px, ${y}px)`;
      });
    });

    // Mobile tilt control
    window.addEventListener('deviceorientation', (e) => {
      // gamma = left-right tilt (-90 to 90), beta = up-down tilt (-180 to 180)
      const x = (e.gamma / 45) * maxDist; // scale tilt
      const y = (e.beta / 45) * maxDist;

      pupils.forEach(pupil => {
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
  </script>
</body>

</html>
